
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Game</h2>
            <h3 class="section-subheading text-muted">Enter your name.</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form name="startGame" id="gameForm" novalidate>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type="text" ng-model="lc.username" class="form-control" placeholder="Your Name " id="name" required data-validation-required-message="Please enter your name."/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <button type="submit" ng-click="lc.login()" class="btn btn-xl">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="center"/>
