<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Game</h2>
            <h3 class="section-subheading text-muted">Hello, {{gc.username}}!</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button ng-click="gc.newGame()" ng-if="gc.isOwner()" class="btn btn-xl">New Game</button>
            <button ng-click="gc.nextAction()" ng-if="gc.isOwner()" class="btn btn-xl">Next Action</button>
            <button ng-click="gc.toggleScoreVisibility()" class="btn btn-xl">Toggle Score Visibility</button>
            <button ng-click="gc.toggleHandsVisibility()" class="btn btn-xl">Toggle Hands Visibility</button>

                <div id="board">
                    <div class="players">
                        <player ng-repeat="player in gc.players" player="player" cards-visible="gc.handsVisible"
                                score-visible="gc.scoreVisible"></player>
                    </div>

                    <div class="table">
                        <card ng-repeat="card in gc.table.cards" card="card"></card>
                    </div>

                </div>
        </div>
    </div>
</div>

<div class="center"/>
